
repositories {
    mavenCentral()
    maven {
        url "http://mavenrepo.snake.cygni.se"
    }
}

apply plugin: 'java'

dependencies {
    compile 'se.cygni.snakebot:snakebot-client:0.0.5-SNAPSHOT'
    compile 'se.cygni.snakebot:snakebot-client-util:0.0.5-SNAPSHOT'
}

task run(type:JavaExec) {
   main = 'se.cygni.snake.SimpleSnakePlayer'
   classpath = sourceSets.main.runtimeClasspath
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.12'
}